<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tic Tac Toe</title>
    <link rel="shortcut icon" href="./Tic Tac Toe.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div id="place">
      <div class="container">
        <div class="players">
          <!-- <div class="toggle">
            <label class="switch " for="checkbox">
              <input type="checkbox" id="checkbox" />
              <div class="slider round"></div>
            </label>
          </div> -->
          <div class="mode">
            <button>
              <span>▾</span>
              <p class="Easy">Easy</p>
            </button>
            <div class="levels">
              <li>
                <p class="easy">Easy</p>
              </li>
              <li>
                <p class="impossible">Impossible</p>
              </li>
            </div>
          </div>
          <div class="player-1">
            <p>X</p>
            <p class="score">—</p>
          </div>
          <div class="player-2">
            <p>O</p>
            <p class="score">—</p>
          </div>
        </div>
        <div class="match">
          <div class="table">
            <div class="0"></div>
            <div class="1"></div>
            <div class="2"></div>
            <div class="3"></div>
            <div class="4"></div>
            <div class="5"></div>
            <div class="6"></div>
            <div class="7"></div>
            <div class="8"></div>
          </div>
          <div class="text"></div>
        </div>
        <button class="start">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
          >
            <path
              d="M13.5 2c-5.288 0-9.649 3.914-10.377 9h-3.123l4 5.917 4-5.917h-2.847c.711-3.972 4.174-7 8.347-7 4.687 0 8.5 3.813 8.5 8.5s-3.813 8.5-8.5 8.5c-3.015 0-5.662-1.583-7.171-3.957l-1.2 1.775c1.916 2.536 4.948 4.182 8.371 4.182 5.797 0 10.5-4.702 10.5-10.5s-4.703-10.5-10.5-10.5z"
            />
          </svg>
        </button>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
